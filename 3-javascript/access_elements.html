<html>

	<head>
		
		<title>Javascript</title>
			

	</head>

	<body>
	
		<p id="text">Hello World!</P>
		
		<button id="myButton">Change text></button>
		
		<p id="secondParagraph">Javascript is</p>
		
		<button id="secondButton">Append text</button>
		
		<p id="thirdParagraph"></p>
		
		<button id="thirdButton">Add paragraph</button>
		
		<p id="moreText">This is some text</p>
		
		<button id="styleText">Style Text</button>
		
		<script type="text/javascript">
		
			document.getElementById("myButton").onclick = function() {
			
				document.getElementById("text").innerHTML = "Hi Richard!";
			
			}
			
			document.getElementById("secondButton").onclick = function() {
			
				document.getElementById("secondParagraph").innerHTML = "I think " + document.getElementById("secondParagraph").innerHTML + " cool";
			}
			
			document.getElementById("thirdButton").onclick = function() {
			
				document.getElementById("thirdParagraph").innerHTML = "<h1>Third paragraph!</h1>";
			
			}
			
			document.getElementById("styleText").onclick = function() {
			
				document.getElementById("moreText").style.display = "none";
				
			}
			
			
		
		</script>
		

	</body>

</html>
