<html>

	<head>
		
		<title>webpage with style</title>
		
		<!-- better than inline css because you can simply
		create a style tag inside your head and all changes will
		apply to all same types, ex: paragraphs-->
		
		<style type="text/css">
		
		p {
			
			color:red;
			font-size:200%;
		
		}
		
		h1 {
		
		color:pink;
		
		}
		</style>

	</head>

	<body>
		
		
		<p>Welcome to the CSS course!</p>
		
		<p>Wow, Internal css is useful !</p>
		
		<h1>CSS is cool!</h1>
		

	</body>

</html>
