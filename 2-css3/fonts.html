<html>

	<head>
		
		<title>webpage with style</title>
		
		<link href="https://fonts.googleapis.com/css?family=Shadows+Into+Light" rel="stylesheet">
		
		
	<!-- Fonts: https://www.w3schools.com/cssref/css_websafe_fonts.asp -->
	
	<!-- Google fonts: https://fonts.google.com/ 
	Select any font we like, make sure we copy the embedded link anywhere in the head section
	and specify in the font-family-->
	
	<!-- Some fonts belong to the same "family". It's always a good idea to make all of them available
	because some machines might not read the first, so it will show the next most similar -->
	
		<style type="text/css">
		
			p {
			
				font-family: 'Shadows Into Light', cursive;		
			
			}
		
		
		</style>

	</head>

	<body>
		
		<p>This is some text!</p>

	</body>

</html>
