<html>

	<head>
		
		<title>webpage with style</title>
	
		<style type="text/css">
		
			.red {
			
				color:red;
			
			}		
			
			
			.large {
			
				font-size: 200%;
			}
			
			#green {
			
				color:green;
			}
			
			.underlined {
			
				text-decoration: underline;
			}
			
			<!-- "." period means class selector, which refers to a specific class.
					changes here will only apply to the tags that call this class-->
					
			<!-- "#" for ids, unlike "." which is for classes-->
			
			<!-- Classes can be used many times, ids only once per page!!-->
					
		</style>

	</head>

	<body>
		
		
		<p class="red large">Welcome to the CSS course!</p>
		
		<p class="large">Wow, Internal css is useful!</p>
		
		<p id="green">This is some more text. <span class="underlined">And this is underlined text.</span></p>
		
		<!-- span is an html element used to select any chunck of text, image or whatever witchin the tag-->
		
		<h1 class="red">CSS is cool!</h1>
		
		<!-- tags can have multiple classes!!-->
		

	</body>

</html>
